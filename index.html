    <script>
        // Replace with your actual Cloudflare Worker URL
        const CLOUDFLARE_WORKER_URL = 'https://your-worker.your-account.workers.dev';
        
        function openUrl() {
            const url = document.getElementById('url').value;
            const country = document.getElementById('country').value;
            
            if (!url) {
                alert('[SYSTEM] TARGET URL REQUIRED!');
                return;
            }
            
            const proxyUrl = `${CLOUDFLARE_WORKER_URL}?url=${encodeURIComponent(url)}&country=${country}`;
            document.getElementById('content').src = proxyUrl;
            
            // Cyberpunk load animation
            const iframe = document.getElementById('content');
            iframe.style.opacity = '0';
            iframe.style.transform = 'scale(0.9)';
            setTimeout(() => {
                iframe.style.opacity = '1';
                iframe.style.transform = 'scale(1)';
                iframe.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
            }, 100);
        }
    </script>
