<!DOCTYPE html>
<html>
<head>
    <title>CyberProxy_FARHAN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap');
        
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --cyber-purple: #6a00ff;
            --matrix-green: #00ff00;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(45deg, #0a0a2e, #1a1a4a, #2a2a6a);
            color: var(--neon-blue);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            animation: bg-pulse 10s infinite;
        }

        .cyber-border {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .cyber-border::before {
            content: '';
            position: absolute;
            border: 2px solid var(--neon-blue);
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 0 0 10px var(--neon-blue);
            margin: 30px 0;
            position: relative;
            animation: glitch 2s infinite;
        }

        #url {
            display: block;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--neon-blue);
            color: var(--matrix-green);
            font-size: 1.2em;
            font-family: 'Rajdhani', sans-serif;
            position: relative;
            transition: all 0.3s;
        }

        #url:focus {
            outline: none;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        select {
            padding: 10px 20px;
            margin: 10px;
            background: #000;
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
        }

        button {
            padding: 15px 30px;
            margin: 20px;
            background: linear-gradient(45deg, var(--cyber-purple), var(--neon-pink));
            border: none;
            color: white;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--neon-pink);
        }

        iframe {
            width: 95%;
            height: 70vh;
            border: 2px solid var(--neon-blue);
            margin: 20px auto;
            background: black;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }

        .developer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: var(--neon-pink);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px var(--neon-pink);
            animation: neon-pulse 1.5s infinite;
        }

        @keyframes bg-pulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes neon-pulse {
            0%, 100% { opacity: 0.8; text-shadow: 0 0 10px var(--neon-pink); }
            50% { opacity: 1; text-shadow: 0 0 20px var(--neon-pink), 0 0 30px var(--neon-pink); }
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 255, 0.05) 0px,
                rgba(0, 255, 255, 0.05) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="cyber-border"></div>
    
    <h1>âš¡ CYBERPROXY âš¡</h1>
    
    <input type="text" id="url" placeholder="ENTER TARGET URL...">
    
    <select id="country">
        <option value="us">ðŸ‡ºðŸ‡¸ UNITED STATES</option>
        <option value="uk">ðŸ‡¬ðŸ‡§ UNITED KINGDOM</option>
        <option value="de">ðŸ‡©ðŸ‡ª GERMANY</option>
        <option value="jp">ðŸ‡¯ðŸ‡µ JAPAN</option>
        <option value="in">ðŸ‡®ðŸ‡³ INDIA</option>
    </select>
    
    <button onclick="openUrl()">INITIATE CONNECTION</button>
    
    <iframe id="content"></iframe>

    <div class="developer">DEVELOPED BY FARHAN</div>

    <script>
        const CLOUDFLARE_WORKER_URL = 'https://your-worker-name.your-cloudflare-account.workers.dev';

        function openUrl() {
            const url = document.getElementById('url').value;
            const country = document.getElementById('country').value;
            if (!url) return alert('TARGET URL REQUIRED!');

            const proxyUrl = `${CLOUDFLARE_WORKER_URL}?url=${encodeURIComponent(url)}&country=${country}`;
            document.getElementById('content').src = proxyUrl;
            
            // Add connection animation
            document.getElementById('content').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('content').style.opacity = '1';
                document.getElementById('content').style.transition = 'opacity 0.5s';
            }, 500);
        }
    </script>
</body>
  </html>
